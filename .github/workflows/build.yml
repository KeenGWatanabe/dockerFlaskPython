name: Docker Build and Push

on:
  push:
    branches: [ "main" ]  # Trigger only on pushes to `main`
env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/dockerflaskpython

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # Must match secret name!
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # Must match secret name!

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rger/flask-app:1.0  # Replace `your-repo`
          